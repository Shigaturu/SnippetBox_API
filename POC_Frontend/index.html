<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnippetBox - POC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <section id="login-section">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">SnippetBox Login</h3>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nom d'utilisateur</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Connexion</button>
                                </div>
                            </form>
                            <div id="login-error" class="text-danger mt-3 text-center d-none">
                                Identifiants incorrects.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="snippets-section" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Mes Snippets</h1>
                <button id="logout-button" class="btn btn-outline-secondary">DÃ©connexion</button>
            </div>
            
            <div id="snippet-list-container">
                </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
